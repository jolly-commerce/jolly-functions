{
  shop {
    url
  }
  orders(
    first: 100
    query: "tag:send_to_ontime"
  ) {
    nodes {
      note
      id
      tags
      updatedAt
      fulfillmentOrders(first: 4) {
        nodes {
          lineItems(first: 30) {
            nodes {
              weight {
                unit
                value
              }
            }
          }
        }
      }
      shippingLines(first: 5) {
        nodes {
          title
          requestedFulfillmentService {
            handle
          }
          carrierIdentifier
        }
      }
      name
      test
      email
      name
      customer {
        id
        email
        firstName
        lastName
      }
      shippingAddress {
        address1
        firstName
        phone
        city
        zip
        province
        country
        lastName
        address2
        company
        name
        countryCodeV2
        provinceCode
      }
      billingAddress {
        address1
        firstName
        phone
        city
        zip
        province
        country
        lastName
        address2
        company
        name
        countryCodeV2
        provinceCode
      }
      lineItems(first: 50) {
        nodes {
          sku
          quantity
          product {
            hauteur: metafield(namespace: "my_fields", key: "hauteur_du_produit_en_cm") {
              value
            }
            largeur: metafield(namespace: "my_fields", key: "largeur_du_produit_en_cm_") {
              value
            }
            longueur: metafield(namespace: "my_fields", key: "longueur_du_produit_en_cm_") {
              value
            }
            product_meta_sku: metafield(namespace: "jolly_meta", key: "meta_sku") {
              value
            }
          }
          variant {
            variant_mata_sku: metafield(namespace: "jolly_meta", key: "meta_sku") {
              value
            }
          }
        }
      }
      fulfillments(first: 5) {
        service {
          serviceName
        }
      }
    }
  }
}